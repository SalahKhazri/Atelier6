<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<!-- HEADER BOOSTRAP -->

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarMenu">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Etudiant/allEtudiant}">Accueil</a>
                </li>

                <li class="nav-item">

                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Departement/allDepartement}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Abscence/all}">Absences</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
