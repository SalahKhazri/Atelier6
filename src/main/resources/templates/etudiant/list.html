<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Liste des étudiants</h2>
        <a href="/Etudiant/add" class="btn btn-primary">
            + Ajouter un étudiant
        </a>
    </div>

    <!-- TABLE CARD -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                        <th>Département</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="e : ${etudiants}">
                        <td th:text="${e.idEtudiant}"></td>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.prenom}"></td>
                        <td th:text="${e.classe}"></td>
                        <td th:text="${e.departementId != null ? e.departementId : 'Aucun'}"></td>

                        <td class="text-center">

                            <div class="btn-group">
                                <a th:href="'/Etudiant/edit/' + ${e.idEtudiant}"
                                   class="btn btn-warning btn-sm">
                                    Modifier
                                </a>

                                <a th:href="'/Etudiant/delete/' + ${e.idEtudiant}"
                                   class="btn btn-danger btn-sm">
                                    Supprimer
                                </a>

                                <a  href="/Abscence/add"
                                   class="btn btn-info btn-sm text-white">
                                    Absences
                                </a>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
