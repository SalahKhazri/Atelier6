<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un étudiant</title>

    <!-- LIEN BOOTSTRAP CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Ajouter un étudiant</h2>

        <form action="/Etudiant/createEtudiant" method="post">

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input name="nom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input name="prenom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date de naissance</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Classe</label>
                <input name="classe" class="form-control" required>
            </div>

            <button class="btn btn-success w-100 mt-2">Ajouter</button>

        </form>
    </div>

</div>

<!-- JS Bootstrap (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
