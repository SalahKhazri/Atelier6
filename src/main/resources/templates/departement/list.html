<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Départements</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Ton fichier CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <!-- Title + Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Liste des Départements</h2>

        <a href="/Departement/add" class="btn btn-primary">
            + Ajouter un département
        </a>
    </div>

    <!-- TABLE WRAPPER -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom Département</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="d : ${departements}">
                        <td th:text="${d.id_departement}"></td>
                        <td th:text="${d.nomDepartement}"></td>

                        <td class="text-center">

                            <div class="btn-group">
                                <a th:href="'/Departement/' + ${d.id_departement}"
                                   class="btn btn-info btn-sm text-white">
                                    Voir
                                </a>

                                <a th:href="'/Departement/edit/' + ${d.id_departement}"
                                   class="btn btn-warning btn-sm">
                                    Modifier
                                </a>

                                <a th:href="'/Departement/delete/' + ${d.id_departement}"
                                   class="btn btn-danger btn-sm">
                                    Supprimer
                                </a>
                            </div>

                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
