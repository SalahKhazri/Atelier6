<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du département</title>

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Card principale -->
    <div class="card shadow-lg">

        <div class="card-header bg-primary text-white">
            <h3 class="m-0">Détails du département</h3>
        </div>

        <div class="card-body">

            <p class="fs-5"><strong>ID :</strong>
                <span th:text="${departement.id_departement}"></span>
            </p>

            <p class="fs-5"><strong>Nom :</strong>
                <span th:text="${departement.nomDepartement}"></span>
            </p>

            <hr>

            <!-- Sous-titre -->
            <h4 class="text-secondary mt-4">Étudiants inscrits</h4>

            <!-- Tableau -->
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID Étudiant</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="et : ${departement.etudiants}">
                        <td th:text="${et.idEtudiant}"></td>
                        <td th:text="${et.nom}"></td>
                        <td th:text="${et.prenom}"></td>
                        <td th:text="${et.classe}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
