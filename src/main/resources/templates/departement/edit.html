<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un département</title>

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Carte -->
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
            <h3 class="m-0">Modifier un département</h3>
        </div>

        <div class="card-body">

            <form th:action="'/Departement/' + ${departement.id_departement}" method="post">

                <!-- Nom du département -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nom du département</label>
                    <input
                            name="nomDepartement"
                            class="form-control"
                            th:value="${departement.nomDepartement}"
                            required
                    >
                </div>

                <!-- Boutons -->
                <div class="mt-4">
                    <button class="btn btn-primary">Modifier</button>
                    <a href="/Departement/all" class="btn btn-secondary ms-2">Annuler</a>
                </div>

            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
