<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une absence</title>

    <!-- CDN Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
            <h3 class="m-0">Modifier une absence</h3>
        </div>

        <div class="card-body">

            <form th:action="'/abscences/' + ${abs.idAbscence}" method="post">

                <div class="mb-3">
                    <label class="form-label">Module</label>
                    <input
                            name="module"
                            class="form-control"
                            th:value="${abs.module}"
                            required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input
                            type="date"
                            name="date_abscence"
                            class="form-control"
                            th:value="${#dates.format(abs.date_abscence, 'yyyy-MM-dd')}"
                            required
                    >
                </div>

                <button class="btn btn-primary w-100 mt-3">
                    Modifier
                </button>

            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
